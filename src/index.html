<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Page</title>

    <link rel="icon" href="assets/img/devchallenges.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">  

    <!-- CSS files -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/crew-section.scss">
    <link rel="stylesheet" href="css/footer.scss">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">The creative crew</h1>
            <div class="header__desc">
                <h2 class="header__desc__title">WHO WE ARE</h2>
                <p class="header__desc__paragraph">We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
            </div>
        </header>

        <main class="crew-section">
            <div class="crew-section__row">
                <figure class="crew-section__row__img">
                    <img src="assets/img/photo1.png" alt="White man with a firm posture">
                    <figcaption>Bill Mahoney</figcaption>
                    <span class="job-desc">Product Owner</span>
                </figure>

                <figure class="crew-section__row__img crew-section__row__img__top_space">
                    <img src="assets/img/photo2.png" alt="White women smiling">
                    <figcaption>Saba Cabrera</figcaption>
                    <span class="job-desc">Art Director</span>
                </figure>

                <figure class="crew-section__row__img">
                    <img src="assets/img/photo3.png" alt="Asian man smiling">
                    <figcaption>Shae Le</figcaption>
                    <span class="job-desc">Tech Lead</span>
                </figure>
            </div>

            <div class="crew-section__row">
                <figure class="crew-section__row__img">
                    <img src="assets/img/photo4.png" alt="Asian women smiling">
                    <figcaption>Skylah Lu</figcaption>
                    <span class="job-desc">Ux Designer</span>
                </figure>

                <figure class="crew-section__row__img crew-section__row__img__top_space">
                    <img src="assets/img/photo5.png" alt="Black man with strange face">
                    <figcaption>Griff Richards</figcaption>
                    <span class="job-desc">Developer</span>
                </figure>

                <figure class="crew-section__row__img">
                    <img src="assets/img/photo6.png" alt="White man serious">
                    <figcaption>Stan John</figcaption>
                    <span class="job-desc">Developer</span>
                </figure>
            </div>
        </main>

        <footer class="footer">
            <p class="footer__desc">Created by <a href="https://github.com/gabrielsousapro" target="_blank">Gabriel Sousa</a> - devChallenges.io</p>
        </footer>
    </div>
</body>
</html>
